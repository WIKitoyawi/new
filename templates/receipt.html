<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чек о пожертвовании</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .receipt {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .details {
            text-align: left;
            margin-top: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <h1>Чек о пожертвовании</h1>
        <div class="details">
            <p><strong>Кампания:</strong> {{ donation.campaign_title }}</p>
            <p><strong>Сумма:</strong> {{ donation.amount }} руб.</p>
            <p><strong>Дата:</strong> {{ donation.created_at }}</p>
            <p><strong>Сообщение:</strong> {{ donation.message }}</p>
        </div>
        <a href="/admin" class="btn">Вернуться в админ-панель</a>
    </div>
</body>
</html>
